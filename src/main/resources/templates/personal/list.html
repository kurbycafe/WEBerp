<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 250px;
            background: white;
            padding: 15px;
            height: 100vh;
            border-right: 1px solid #ddd;
        }
        .content {
          
            padding: 20px;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .status-active { color: green; }
        .status-leave { color: orange; }
        .status-resigned { color: red; }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <div class="d-flex align-items-center mb-4">
                <div class="position-relative">
                    <img th:src="@{/img/profile.jpg}" class="img-fluid rounded-circle" width="100" height="100" style="object-fit: cover; aspect-ratio: 1/1;" alt="Profile">

                    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-success border border-light rounded-circle">
                        <span class="visually-hidden">Online</span>
                    </span>
                </div>
                <div class="ms-3">
                    <h5 class="mt-2 mb-0">김경태</h5>
                    <p class="text-muted mb-0">인사팀 사원</p>
                </div>
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">직원 목록</a>
                <a href="#" class="list-group-item list-group-item-action">Another action</a>
                <a href="#" class="list-group-item list-group-item-action">행정 관리</a>
                <a href="#" class="list-group-item list-group-item-action">회계 관리</a>
                <a href="#" class="list-group-item list-group-item-action">출고 관리</a>
            </div>
        </div>
        <div class="content w-100 m-3">
            <div class="d-flex justify-content-between mb-3">
                <div>
                    <select class="form-select d-inline-block w-auto">
                        <option>필터</option>
                    </select>
                    <input type="text" class="form-control d-inline-block w-auto" placeholder="Search">
                    <button class="btn btn-light">🔍</button>
                </div>
                <div>
                    <input type="date" class="form-control d-inline-block w-auto">
                    -
                    <input type="date" class="form-control d-inline-block w-auto">
                    <button class="btn btn-light">Filter</button>

                </div>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <div>
                    <p>인사관리 > 직원 목록</p>
                </div>
                <div>
                
                    <button class="btn btn-primary">추가</button>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nr.</th>
                        <th>직원번호</th>
                        <th>직원이름</th>
                        <th>부서</th>
                        <th>직위</th>
                        <th>근무 상태</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>123748293</td>
                        <td>김현진</td>
                        <td>회계</td>
                        <td>사원</td>
                        <td class="status-active">재직</td>
                        <td>
                            <button class="btn btn-sm btn-secondary">수정</button>
                            <button class="btn btn-sm btn-danger">삭제</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>123748294</td>
                        <td>이정수</td>
                        <td>행정</td>
                        <td>사원</td>
                        <td class="status-leave">휴직</td>
                        <td>
                            <button class="btn btn-sm btn-secondary">수정</button>
                            <button class="btn btn-sm btn-danger">삭제</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>123748295</td>
                        <td>박효선</td>
                        <td>CS</td>
                        <td>사원</td>
                        <td class="status-resigned">퇴사</td>
                        <td>
                            <a class="btn btn-sm btn-secondary" href="/personal/view">수정</a>
                            <button class="btn btn-sm btn-danger">삭제</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">&lt;</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">...</a></li>
                    <li class="page-item"><a class="page-link" href="#">9</a></li>
                    <li class="page-item"><a class="page-link" href="#">10</a></li>
                    <li class="page-item"><a class="page-link" href="#">&gt;</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
