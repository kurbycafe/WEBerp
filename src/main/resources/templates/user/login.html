<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container {
            background: #d3d3d3;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="login-container w-25">
        <div class="m-3 form-group">
            <label for="user-id" class="form-label"><b>ID</b></label>
            <input type="text" class="form-control " id="user-id" placeholder="Text input">
        </div>
        <div class="m-3 form-group">
            <label for="user-password" class="form-label "><b>Password</b></label>
            <input type="password" class="form-control  " id="user-password" placeholder="Text input">
        </div>
        <div class="text-center">
            <a href="/personal/list" class="btn btn-light border">로그인</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
